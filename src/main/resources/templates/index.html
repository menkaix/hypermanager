<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Google login demo</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .panel {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .note-card {
            background-color: yellow;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        header {
            padding: 10px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
<header>
    <label for="project-select">Select Project:</label>
    <select id="project-select">
        <option value="project1">Project 1</option>
        <option value="project2">Project 2</option>
        <!-- Add more projects as needed -->
    </select>
</header>
<div class="container">
    <div class="panel" id="left-panel">
        <h2>Notes</h2>
        <div class="note-card">Note 1</div>
        <div class="note-card">Note 2</div>
        <!-- Add more note cards as needed -->
    </div>
    <div class="panel" id="middle-panel">
        <h2>Chat with LLM</h2>
        <div id="chat-container">
            <div id="chat-history" style="height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 16px;"></div>
            <div style="display: flex; align-items: center; padding: 16px;">
              <input type="text" id="user-input" placeholder="Type your message..." style="flex-grow: 1; margin-right: 8px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
              <button id="send-button" style="padding: 8px 16px; background-color: #2196f3; color: white; border: none; border-radius: 4px; cursor: pointer;">Send</button>
            </div>
          </div>
    </div>
    <div class="panel" id="right-panel">
        <h2>Attachments</h2>
        <ul>
            <li>Attachment 1</li>
            <li>Attachment 2</li>
            <!-- Add more attachments as needed -->
        </ul>
        <form>
            <input type="file"><br>
            <button type="submit">Upload</button>
        </form>
    </div>
</div>
</body>
</html>
