<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypermanager</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="viewport-wrapper">
    <div class="input-field col s12">
        <select id="project-select" onchange="updateProjectCode()">
            <option value="" disabled selected>Choose your project</option>
            <option th:each="project : ${projects.projects}" th:value="${project.code}" th:text="${project.name}"></option>
        </select>
        <label>Select Project</label>
    </div>
    <div class="container">
        <div class="panel" id="left-panel">
            <h2>Notes</h2>
            <div class="note-card">Note 1</div>
            <div class="note-card">Note 2</div>
            <!-- Add more note cards as needed -->
        </div>
        <div class="panel" id="middle-panel">
            <h2>Chat with LLM</h2>
            <div id="chat-container">
                <div class="chat-input-container">
                    <input type="text" id="user-input" placeholder="Type your message..." class="validate"/>
                    <button id="send-button" class="btn waves-effect waves-light">Send</button>
                </div>
                <div id="chat-history"></div>
                
            </div>
        </div>
        <div class="panel" id="right-panel">
            <h2>Attachments</h2>
            <ul>
                <li>Attachment 1</li>
                <li>Attachment 2</li>
                <!-- Add more attachments as needed -->
            </ul>
            <form id="upload-form">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" id="file-input">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <button type="button" id="upload-button" class="btn waves-effect waves-light">Upload</button>
                <div class="progress">
                    <div class="determinate" id="upload-progress" style="width: 0%;"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/llm_chat.js}"></script>
<script th:src="@{/js/upload_manager.js}"></script>
<script th:src="@{/js/material_design.js}"></script>
</body>
</html>
