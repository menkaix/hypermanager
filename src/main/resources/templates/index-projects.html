<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hyper Manager</title>
</head>
<body>
	<div>
		Hello <span th:text="|${name} (${email})|"></span>
	</div>

	<div>
		<ul th:each="project : ${projects}">
		
		<li><a th:href="@{/project/infos/} + ${project.code}" th:text="|${project.code} - ${project.name}|"></a></li>
		
		</ul>
	</div>

	<form action="#" th:action="@{/project/new}" th:object="${project}"
		method="post">
		<p>
			code: <input type="text" th:field="*{code}" />
		</p>
		<p>
			Name: <input type="text" th:field="*{name}" />
		</p>
		<p>
			Client: <input type="text" th:field="*{clientName}" />
		</p>
		<p>
			description:
			<textarea th:field="*{description}"></textarea>
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>


</body>
</html>
